machine:
  services:
  - docker

dependencies:
  pre:
  - curl https://storage.googleapis.com/escape-releases-eu/escape-v0.19.0.tgz > /home/ubuntu/bin/escape.tgz
  - tar -C /home/ubuntu/bin -xvzf /home/ubuntu/bin/escape.tgz

compile:
  override:
  - echo "from alpine" > Dockerfile
  - escape release -v docker_image=test
  - curl -f -X POST https://circleci.com/api/v1.1/project/github/ankyra/extension-docker-kubespec/tree/master?circle-token=${CIRCLE_DOCKER_ESCAPE_TOKEN}

test:
  override:
  - echo "Already tested"

